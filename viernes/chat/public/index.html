<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css" />
        <title>Learning Socket io</title>
    </head>
    <body>
        <h1>
            Chat
        </h1>
        <div class="container-fluid text-md-center">
        
        <div class="message">
        </div>

        <form class="messageForm" name="messageForm">
   
            <div class="form-group">
                <label class="form-label text-lg-center" for="userMessage">
                    Message:
                </label>
                <textarea class="text-center rounded" id="userMessage"></textarea>
            </div>
            <button class="btn btn-info" type="submit">
                Send message
            </button>
        </form>
        </div>
        
  
        
        
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script type ="text/javascript" src="/socket.io/socket.io.js"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
